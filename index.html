<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Thing About 2025 ‚ú®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle, #2b001e, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        /* Rose & Hearts Animation */
        .rose {
            position: absolute;
            top: -50px;
            font-size: 25px;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Card Container */
        #cardBox {
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 30px;
            border: 4px dashed #ffd700;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 350px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.4);
        }

        .card-title {
            font-size: 26px;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px #ff0055;
        }

        #openBtn {
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 25px #ffd700;
        }

        /* Surprise Section (Initially Hidden) */
        #revealSection {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
        }

        .ofcourse-text {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff3d3d, #fff700, #00ff6a, #00f2ff, #ff00e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #video-frame {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 6px solid #fff;
            overflow: hidden;
            box-shadow: 0 0 30px #ff4d6d;
            margin-bottom: 25px;
            background: #000;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .final-msg {
            font-size: 16px;
            line-height: 1.5;
            color: #ffdeeb;
            font-style: italic;
            padding: 15px;
            max-width: 320px;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContainer">
        <div id="cardBox">
            <h1 class="card-title">Best thing about 2025... üåπ‚ú®</h1>
            <button id="openBtn" onclick="openSurprise()">OPEN</button>
        </div>

        <div id="revealSection">
            <h1 class="ofcourse-text">Of course YOU!</h1>
            <div id="video-frame">
                <video id="webcam" autoplay playsinline></video>
            </div>
            <p class="final-msg">
                "You are the most special gift 2025 has given me this year. And thank you for coming into my life and always being there for me and supporting me."
            </p>
        </div>
    </div>

    <script>
        // Rose Rain Logic
        function createRose() {
            const rose = document.createElement('div');
            const icons = ['üåπ', 'üå∏', '‚ù§Ô∏è', 'üéà', '‚ú®'];
            rose.className = 'rose';
            rose.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 400);

        async function openSurprise() {
            const music = document.getElementById('bgMusic');
            const video = document.getElementById('webcam');
            
            // Music Play
            music.play().catch(() => console.log("Music click ke bina nahi chalta"));

            try {
                // Camera Start
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                // Show Content
                document.getElementById('cardBox').style.display = 'none';
                document.getElementById('revealSection').style.display = 'flex';
                
                // Increase Flowers
                setInterval(createRose, 100);
            } catch (err) {
                alert("Camera allow karna zaroori hai tabhi surprise dikhega! ‚ù§Ô∏è");
                // Fallback: Agar camera fail ho jaye tab bhi content dikhao
                document.getElementById('cardBox').style.display = 'none';
                document.getElementById('revealSection').style.display = 'flex';
            }
        }
    </script>
</body>
    </html>
