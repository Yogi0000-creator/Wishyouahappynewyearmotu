            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }

        .step { 
            display: none; 
            width: 90%;

            flex-direction: column;
            align-items: center;
        }
        .active { display: flex !important; }
