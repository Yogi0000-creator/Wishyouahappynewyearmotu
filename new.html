<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Thing About 2025 âœ¨</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle, #1a0033, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        /* Rose & Star Container */
        #animation-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rose {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Card Container */
        #cardBox {
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 25px;
            border-radius: 25px;
            border: 4px solid #ffd700;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            width: 320px;
        }

        .card-title {
            font-size: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 40px;
        }

        #openBtn {
            padding: 15px 50px;
            font-size: 22px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            transition: 0.3s;
        }

        /* Result Section */
        #revealSection {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: popUp 1s ease;
        }

        .ofcourse-text {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(to right, #ff4e50, #f9d423, #00ff87, #40e0d0, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #video-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #ffd700;
            overflow: hidden;
            box-shadow: 0 0 40px #ff4d6d;
            margin-bottom: 25px;
        }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .message {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
            font-style: italic;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            max-width: 340px;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="animation-layer"></div>
